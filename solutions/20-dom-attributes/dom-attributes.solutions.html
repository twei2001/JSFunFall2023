<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <img
      src="https://files.worldwildlife.org/wwfcmsprod/images/Panda_in_Tree/hero_full/2wgwt9z093_Large_WW170579.jpg"
    />
    <script>
      (function () {
        /**
         * Question 1: Use console.log to log the image url (the src)
         * Question 2: Change the image (the src)
         * Question 3: Add an alt attribute to the image
         *
         * Write your answers to each question below
         */

        // 1:
        const img = document.querySelector("img");
        const src = img.src;
        console.log(src);

        // 2:
        img.src =
          "https://upload.wikimedia.org/wikipedia/commons/6/66/Polar_Bear_-_Alaska_%28cropped%29.jpg";

        // 3:
        img.alt = "Polar bear";
        console.log(document.querySelector("img"));
      })();
    </script>
  </body>
